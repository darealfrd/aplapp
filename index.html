<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APL Fleet Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- ✅ Add Supabase SDK here -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-xl font-bold text-gray-900">APL Fleet Management System</h1>
        <div class="text-sm text-gray-600" id="current-date">Accra, Ghana • Loading...</div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="max-w-7xl mx-auto px-4 py-4">
    <nav class="flex space-x-4 flex-wrap">
      <button data-tab="dashboard" class="tab-button flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50">
        <i data-lucide="trending-up" class="w-4 h-4"></i>
        <span>Dashboard</span>
      </button>
      <button data-tab="bikes" class="tab-button flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50">
        <i data-lucide="bike" class="w-4 h-4"></i>
        <span>Bike Management</span>
      </button>
      <button data-tab="riders" class="tab-button flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50">
        <i data-lucide="users" class="w-4 h-4"></i>
        <span>Rider Management</span>
      </button>
      <button data-tab="revenue" class="tab-button flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50">
        <i data-lucide="dollar-sign" class="w-4 h-4"></i>
        <span>Revenue Tracking</span>
      </button>
      <button data-tab="salaries" class="tab-button flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50">
        <i data-lucide="clock" class="w-4 h-4"></i>
        <span>Salary Management</span>
      </button>
      <button data-tab="investors" class="tab-button flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors bg-white text-gray-700 hover:bg-gray-50">
        <i data-lucide="users" class="w-4 h-4"></i>
        <span>Investor Reporting</span>
      </button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 pb-8">
    <div id="dashboard-tab" class="tab-content space-y-6 hidden"></div>
    <div id="bikes-tab" class="tab-content space-y-6 hidden"></div>
    <div id="riders-tab" class="tab-content space-y-6 hidden"></div>
    <div id="revenue-tab" class="tab-content space-y-6 hidden"></div>
    <div id="salaries-tab" class="tab-content space-y-6 hidden"></div>
    <div id="investors-tab" class="tab-content space-y-6 hidden"></div>
  </div>

  <!-- Onboard/Edit Rider Modal -->
  <div id="rider-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 max-h-96 overflow-y-auto">
      <h3 class="text-lg font-semibold mb-4" id="modal-title">Onboard New Rider</h3>
      
      <input type="hidden" id="modal-rider-id">
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Select Bike</label>
          <select id="modal-bike-select" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="">Choose a bike</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Full Name *</label>
          <input id="modal-name" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input id="modal-email" type="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Phone Number *</label>
          <input id="modal-phone" type="tel" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Address</label>
          <input id="modal-address" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">ID Number</label>
          <input id="modal-idnumber" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Emergency Contact Name</label>
          <input id="modal-emergencycontact" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Emergency Phone</label>
          <input id="modal-emergencyphone" type="tel" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Status</label>
          <select id="modal-status" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      
      <div class="flex space-x-3 mt-6">
        <button id="rider-submit" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed">Save</button>
        <button id="rider-cancel" class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600">Cancel</button>
        <button id="rider-delete" class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600 hidden">Delete</button>
      </div>
    </div>
  </div>

  <!-- Edit Bike Modal -->
  <div id="bike-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 max-h-96 overflow-y-auto">
      <h3 class="text-lg font-semibold mb-4">Edit Bike</h3>
      
      <input type="hidden" id="modal-bike-id">
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Bike ID</label>
          <input id="modal-bike-id-display" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" readonly />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Type</label>
          <select id="modal-bike-type" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="investor">Investor</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Rider</label>
          <input id="modal-bike-rider" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Status</label>
          <select id="modal-bike-status" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="pending">Pending</option>
            <option value="active">Active</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Service</label>
          <select id="modal-bike-service" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" multiple>
            <option value="APL Subscription">APL Subscription</option>
            <option value="Restaurant Contracts">Restaurant Contracts</option>
            <option value="Yango/Bolt Active">Yango/Bolt Active</option>
            <option value="Business Partnerships">Business Partnerships</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Today's Earnings</label>
          <input id="modal-bike-earnings" type="number" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
      
      <div class="flex space-x-3 mt-6">
        <button id="bike-submit" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">Save</button>
        <button id="bike-cancel" class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Reset Button at Bottom Right -->
  <div class="fixed bottom-4 right-4">
    <button id="reset-data" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset All Data</button>
  </div>

  <script>
    // Initial Data
    let bikes = JSON.parse(localStorage.getItem('aplBikes')) || [
      { id: 'INV-001', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-002', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-003', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-004', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-005', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-006', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-007', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'INV-008', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'PER-001', type: 'personal', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
      { id: 'PER-002', type: 'personal', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 }
    ];

    let riders = JSON.parse(localStorage.getItem('aplRiders')) || [];
    let monthlyData = JSON.parse(localStorage.getItem('aplMonthlyData')) || { month: 1, activeBikes: 4, totalRevenue: 0, investorShare: 0, managementShare: 0, monthlyProfit: 0 };
    let transactionHistory = JSON.parse(localStorage.getItem('aplTransactionHistory')) || [];
    let tempEarnings = {};

    let editingBike = null;
    let selectedBikeForRider = '';
    let activeTab = 'dashboard';

    const currentScenario = 'medium';
    const monthlyRiderSalary = 1200;

    // Initialize Date
    const currentDate = new Date('2025-08-17T23:00:00Z');
    document.getElementById('current-date').textContent = `Accra, Ghana • ${currentDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })} ${currentDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`;

    function saveData() {
      localStorage.setItem('aplBikes', JSON.stringify(bikes));
      localStorage.setItem('aplRiders', JSON.stringify(riders));
      localStorage.setItem('aplMonthlyData', JSON.stringify(monthlyData));
      localStorage.setItem('aplTransactionHistory', JSON.stringify(transactionHistory));
    }

    function resetData() {
      localStorage.clear();
      bikes = [
        { id: 'INV-001', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-002', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-003', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-004', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-005', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-006', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-007', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'INV-008', type: 'investor', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'PER-001', type: 'personal', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 },
        { id: 'PER-002', type: 'personal', rider: '', status: 'pending', dailyEarnings: 0, service: [], onboardDate: null, cumulativePayout: 0 }
      ];
      riders = [];
      monthlyData = { month: 1, activeBikes: 4, totalRevenue: 0, investorShare: 0, managementShare: 0, monthlyProfit: 0 };
      transactionHistory = [];
      tempEarnings = {};
      renderActiveTab();
    }

    function calculateDaysWorked(onboardDate) {
      if (!onboardDate) return 0;
      const start = new Date(onboardDate);
      const now = new Date();
      const diffTime = Math.abs(now - start);
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    function calculatePayouts(scenario, activeBikes, month) {
      const revenuePerBike = { worst: 2000, medium: 3400, best: 4400 };
      const costsPerBike = 1600;
      const netProfitPerBike = revenuePerBike[scenario] - costsPerBike;
      const totalNetProfit = netProfitPerBike * activeBikes;
      let investorPercentage = 70;
      if (month >= 11 && month <= 20) investorPercentage = 50;
      else if (month > 20) investorPercentage = 20;
      const investorShare = totalNetProfit * (investorPercentage / 100);
      const eurAmount = investorShare / 9;
      return {
        totalNetProfit,
        investorShare,
        investorPercentage,
        eurAmount,
        managementShare: totalNetProfit - investorShare
      };
    }

    function getActiveBikeCount() {
      return bikes.filter(b => b.status === 'active' && b.type === 'investor').length;
    }

    function updateBikeEarnings(bikeId, earnings) {
      earnings = parseFloat(earnings) || 0;
      const bike = bikes.find(b => b.id === bikeId);
      if (bike) {
        bike.dailyEarnings = earnings;
        const rider = riders.find(r => r.bikeId === bikeId);
        if (rider) {
          const historyEntry = { bikeId, amount: earnings, date: new Date().toISOString(), rider: rider.name };
          transactionHistory.push(historyEntry);
        }
      }
      tempEarnings[bikeId] = '';
      saveData();
      renderActiveTab();
    }

    function saveRider() {
      const riderId = document.getElementById('modal-rider-id').value || `RID-${Date.now()}`;
      const name = document.getElementById('modal-name').value;
      const bikeId = document.getElementById('modal-bike-select').value;
      if (!name || !bikeId) {
        alert('Please fill all required fields (Name and Bike selection).');
        return;
      }
      const onboardDate = riders.find(r => r.id === riderId)?.onboardDate || new Date().toISOString().split('T')[0];
      const riderData = {
        id: riderId,
        name: name,
        email: document.getElementById('modal-email').value,
        phone: document.getElementById('modal-phone').value,
        address: document.getElementById('modal-address').value,
        idNumber: document.getElementById('modal-idnumber').value,
        emergencyContact: document.getElementById('modal-emergencycontact').value,
        emergencyPhone: document.getElementById('modal-emergencyphone').value,
        bikeId: bikeId,
        onboardDate,
        status: document.getElementById('modal-status').value,
        totalEarnings: riders.find(r => r.id === riderId)?.totalEarnings || 0,
        daysWorked: calculateDaysWorked(onboardDate)
      };
      if (riderId.startsWith('RID-')) {
        riders.push(riderData);
      } else {
        riders = riders.map(r => r.id === riderId ? riderData : r);
      }
      bikes = bikes.map(bike => bike.id === bikeId ? { ...bike, rider: name, status: riderData.status, onboardDate: riderData.onboardDate } : bike);
      resetModal();
      document.getElementById('rider-modal').classList.add('hidden');
      saveData();
      renderActiveTab();
    }

    function deleteRider(riderId) {
      riders = riders.filter(r => r.id !== riderId);
      const bikeId = riders.find(r => r.id === riderId)?.bikeId;
      if (bikeId) {
        bikes = bikes.map(b => b.id === bikeId ? { ...b, rider: '', status: 'pending', onboardDate: null } : b);
      }
      resetModal();
      document.getElementById('rider-modal').classList.add('hidden');
      saveData();
      renderActiveTab();
    }

    function resetModal() {
      document.getElementById('modal-rider-id').value = '';
      document.getElementById('modal-title').textContent = 'Onboard New Rider';
      document.getElementById('modal-bike-select').value = '';
      document.getElementById('modal-name').value = '';
      document.getElementById('modal-email').value = '';
      document.getElementById('modal-phone').value = '';
      document.getElementById('modal-address').value = '';
      document.getElementById('modal-idnumber').value = '';
      document.getElementById('modal-emergencycontact').value = '';
      document.getElementById('modal-emergencyphone').value = '';
      document.getElementById('modal-status').value = 'active';
      document.getElementById('rider-delete').classList.add('hidden');
      selectedBikeForRider = '';
    }

    function showRiderModal(riderId = '', bikeId = '') {
      selectedBikeForRider = bikeId;
      const select = document.getElementById('modal-bike-select');
      select.innerHTML = '<option value="">Choose a bike</option>';
      bikes.filter(b => b.status === 'pending' || b.id === bikeId).forEach(bike => {
        const option = document.createElement('option');
        option.value = bike.id;
        option.textContent = `${bike.id} (${bike.type})`;
        select.appendChild(option);
      });
      if (riderId) {
        const rider = riders.find(r => r.id === riderId);
        document.getElementById('modal-rider-id').value = riderId;
        document.getElementById('modal-title').textContent = 'Edit Rider';
        document.getElementById('modal-bike-select').value = rider.bikeId;
        document.getElementById('modal-name').value = rider.name;
        document.getElementById('modal-email').value = rider.email || '';
        document.getElementById('modal-phone').value = rider.phone;
        document.getElementById('modal-address').value = rider.address || '';
        document.getElementById('modal-idnumber').value = rider.idNumber || '';
        document.getElementById('modal-emergencycontact').value = rider.emergencyContact || '';
        document.getElementById('modal-emergencyphone').value = rider.emergencyPhone || '';
        document.getElementById('modal-status').value = rider.status;
        document.getElementById('rider-delete').classList.remove('hidden');
      } else if (bikeId) {
        document.getElementById('modal-bike-select').value = bikeId;
      }
      document.getElementById('rider-modal').classList.remove('hidden');
    }

    function saveBike() {
      const bikeId = document.getElementById('modal-bike-id').value;
      const select = document.getElementById('modal-bike-service');
      const selectedOptions = Array.from(select.selectedOptions).map(option => option.value);
      const updatedBike = {
        id: bikeId,
        type: document.getElementById('modal-bike-type').value,
        rider: document.getElementById('modal-bike-rider').value,
        status: document.getElementById('modal-bike-status').value,
        service: selectedOptions,
        dailyEarnings: parseFloat(document.getElementById('modal-bike-earnings').value) || 0,
        onboardDate: bikes.find(b => b.id === bikeId)?.onboardDate || null,
        cumulativePayout: bikes.find(b => b.id === bikeId)?.cumulativePayout || 0
      };
      bikes = bikes.map(b => b.id === bikeId ? updatedBike : b);
      if (updatedBike.rider) {
        const rider = riders.find(r => r.bikeId === bikeId);
        if (rider) rider.status = updatedBike.status;
      }
      document.getElementById('bike-modal').classList.add('hidden');
      saveData();
      renderActiveTab();
    }

    function showBikeModal(bikeId) {
      const bike = bikes.find(b => b.id === bikeId);
      document.getElementById('modal-bike-id').value = bikeId;
      document.getElementById('modal-bike-id-display').value = bikeId;
      document.getElementById('modal-bike-type').value = bike.type;
      document.getElementById('modal-bike-rider').value = bike.rider || '';
      document.getElementById('modal-bike-status').value = bike.status;
      const select = document.getElementById('modal-bike-service');
      Array.from(select.options).forEach(option => {
        option.selected = bike.service.includes(option.value);
      });
      document.getElementById('modal-bike-earnings').value = bike.dailyEarnings;
      document.getElementById('bike-modal').classList.remove('hidden');
    }

    function renderDashboard() {
      const container = document.getElementById('dashboard-tab');
      const activeBikeCount = getActiveBikeCount();
      const dailyRevenueInvestor = bikes.filter(b => b.type === 'investor').reduce((sum, b) => sum + b.dailyEarnings, 0);
      const investorDailyShare = Math.round(dailyRevenueInvestor * 0.7);
      const serviceCounts = {
        'APL Subscription': bikes.filter(b => b.service.includes('APL Subscription')).length,
        'Restaurant Contracts': bikes.filter(b => b.service.includes('Restaurant Contracts')).length,
        'Yango/Bolt Active': bikes.filter(b => b.service.includes('Yango/Bolt Active')).length,
        'Business Partnerships': bikes.filter(b => b.service.includes('Business Partnerships')).length
      };
      container.innerHTML = `
        <!-- Key Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="bg-blue-50 p-4 rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-blue-600">Active Investor Bikes</p>
                <p class="text-2xl font-bold text-blue-800">${activeBikeCount}/8</p>
              </div>
              <i data-lucide="bike" class="w-8 h-8 text-blue-500"></i>
            </div>
          </div>
          <div class="bg-green-50 p-4 rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-green-600">Daily Revenue</p>
                <p class="text-2xl font-bold text-green-800">₵${dailyRevenueInvestor.toLocaleString()}</p>
                <p class="text-xs text-green-500">Investor bikes only</p>
              </div>
              <i data-lucide="dollar-sign" class="w-8 h-8 text-green-500"></i>
            </div>
          </div>
          <div class="bg-purple-50 p-4 rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-purple-600">Investor Daily Share</p>
                <p class="text-2xl font-bold text-purple-800">₵${investorDailyShare.toLocaleString()}</p>
                <p class="text-xs text-purple-500">70% of investor revenue</p>
              </div>
              <i data-lucide="trending-up" class="w-8 h-8 text-purple-500"></i>
            </div>
          </div>
          <div class="bg-orange-50 p-4 rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-orange-600">Current Month</p>
                <p class="text-2xl font-bold text-orange-800">${monthlyData.month}</p>
                <p class="text-xs text-orange-500">Phase ${monthlyData.month <= 10 ? '1' : monthlyData.month <= 20 ? '2' : '3'}</p>
              </div>
              <i data-lucide="calendar" class="w-8 h-8 text-orange-500"></i>
            </div>
          </div>
